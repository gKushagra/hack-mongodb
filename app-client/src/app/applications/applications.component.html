<app-toolbar></app-toolbar>

<div fxLayout="column" fxLayoutAlign="start start" class="table-wrapper">
    <div class="mat-title">All Records</div>

    <mat-form-field appearance="standard">
        <mat-label>Search by keyword e.g. Dallas, Austin, etc.</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. The University of Texas at Dallas" #input>
    </mat-form-field>

    <div class="mat-elevation-z1" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="college">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> College </th>
                <td mat-cell *matCellDef="let row"> {{row.school.name}} </td>
            </ng-container>
            <ng-container matColumnDef="program">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Program </th>
                <td mat-cell *matCellDef="let row"> {{row.program}} </td>
            </ng-container>
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
                <td mat-cell *matCellDef="let row"> {{row.deadline|date}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="application_fee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> App. Fee </th>
                <td mat-cell *matCellDef="let row"> {{row.application_fee}} </td>
            </ng-container>
            <ng-container matColumnDef="tuition">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tuition </th>
                <td mat-cell *matCellDef="let row"> {{row.tuition}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit Record">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete Record">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Share with others">
                        <mat-icon>share</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
