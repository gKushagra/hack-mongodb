<div fxLayout="column" fxLayoutAlign="start start" style="width: 35vw !important;">

    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
        <div class="mat-title">Account</div>
        <div fxFlex></div>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-tab-group style="width: 100%;">
        <mat-tab label="Signup">
            <app-signup (signUpSuccessEvent)="eventSuccess($event)"></app-signup>
        </mat-tab>
        <mat-tab label="Login">
            <app-login (loginSuccessEvent)="eventSuccess($event)"></app-login>
        </mat-tab>
        <mat-tab label="Reset Password">
            <app-reset (resetPasswordSuccessEvent)="eventSuccess($event)"></app-reset>
        </mat-tab>
    </mat-tab-group>

</div>
