<div style="width: 100%; padding: 12px 16px 12px 16px;">
    <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="space-around center"
        style="width: 100%;">
        <div *ngIf="loginError&&loginError!==''" style="width: 100%;">
            <div class="mat-small" style="color: #B71C1C;">
                {{ loginError }}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start" style="width: 100%; margin-top: 12px;">
            <input formControlName="email" class="form-control" type="email" placeholder="Email">
            <div fxFlex=10></div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start" style="width: 100%; margin-top: 12px;">
            <input formControlName="password" class="form-control" [type]="isPasswordVisible?'text':'password'"
                placeholder="Password">
            <div fxFlex=10>
                <button *ngIf="isPasswordVisible" type="button" (click)="isPasswordVisible=!isPasswordVisible"
                    mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>
                <button *ngIf="!isPasswordVisible" type="button" (click)="isPasswordVisible=!isPasswordVisible"
                    mat-icon-button>
                    <mat-icon>visibility_off</mat-icon>
                </button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; margin-top: 12px;">
            <button type="submit" class="btn btn-outline-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
