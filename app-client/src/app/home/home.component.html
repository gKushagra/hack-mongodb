<app-toolbar></app-toolbar>

<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card style="width: 35%; margin-top: 16px;">
        <form [formGroup]="collegeScorecardSearchForm" (ngSubmit)="collegeScorecardSearch()" fxLayout="column"
            fxLayoutAlign="start center" style="width: 100%;">
            <div class="mat-title" style="margin-top: 12px;">College Search</div>
            <div *ngIf="collegeScorecardSearchForm.invalid" style="color: #BF360C;">
                {{ "Please enter a keyword to search" }}
            </div>
            <!-- <input formControlName="zip" class="form-control" type="text" pattern="\d*" maxlength="5"
                placeholder="Zip Code*" style="margin-top: 12px;"> -->
            <input formControlName="keyword" class="form-control" type="text"
                placeholder="Search by keyword e.g. Dallas, Texas, Florida, Carnegie, etc." style="margin-top: 12px;">
            <button type="submit" class="btn btn-outline-primary" style="margin-top: 12px;"
                [disabled]="collegeScorecardSearchForm.invalid">Search</button>
            <div class="mat-small" style="margin-top: 16px;">
                Data provided by
                <a href="https://github.com/RTICWDT/open-data-maker/blob/master/API.md"
                    target="_blank">https://www.data.gov</a>
            </div>
        </form>
